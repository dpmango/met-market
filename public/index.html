    <script type="text/javascript">
      var observerCallback = function (mutationsList) {
        for (var mutation of mutationsList) {
          if (mutation.type === 'childList') {

            mutation.addedNodes.forEach((node) => {
              if (node.nodeName === 'SCRIPT' && node.src != null && (node.src.includes('static/js'))) {
                node.onerror = () => {
                  window.location.reload()
                };
              }
            });
          }
        }
      };

      var observer = new MutationObserver(observerCallback);
      observer.observe(document, {childList: true,  subtree: true });

      window.loadObserver = observer


      window.onerror = function (message, source, lineno, colno, error) {
        if (error && error.name === 'SyntaxError' && source != null && source.includes('static/js')) {
          console.log('window.onerror/SyntaxError at ' + source);
          window.location.reload(true);
        }
      };
    </script>
